<div class="grid m-5">
    <div class="row">
        <div class="col login-banner text-white d-flex flex-column justify-content-end ms-4 me-4">
            <div class="container p-5">
                <h2>Lorem Impsum is simply</h2>
                <p>Lorem Ipsum is semply</p>
            </div>
        </div>
        <div class="col ms-4 me-4">
            <div class="container p-5">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <p class="text-center">Welcom to lorem..!</p>
                    <div class="login-nav d-flex justify-content-center m-4 p-3">
                        <button class="active">login</button>
                        <button (click)="gotoSignup()">signup</button>
                    </div>
                </div>
                <p class="text-secondary mt-4 mb-4">Lorem impsum is simply dummy text of the printing and typesetting industry.</p>
                <form [formGroup]="loginForm" class="mt-5 mb-5" (ngSubmit)="onSubmit()">
                    <div class="text-danger">
                        {{errorMessage}}
                    </div>
                    <div class="form-group mt-4 mb-4">
                        <label for="username" class="mt-3 mb-3">Email Adress</label>
                        <input type="email" class="form-control login-input" formControlName="email" name="email" id="email" placeholder="Enter your Email Address">
                    </div>
                    <div class="form-group mt-4 mb-4">
                        <label for="password" class="mt-3 mb-3">Password</label>
                        <input type="password" class="form-control login-input" formControlName="password" name="password" id="password" placeholder="Enter your Password">
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center mt-4 mb-4">
                        <div class="form-check rememberme">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label for="rememberMe" class="form-check-label">Remember me</label>
                        </div>
                        <div class="forgot-password">
                            <a href="#" class="forgot-password">forgot password ?</a>
                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-end mt-4 mb-4">
                        <button type="submit" class="btn btn-primary pd-5">login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
