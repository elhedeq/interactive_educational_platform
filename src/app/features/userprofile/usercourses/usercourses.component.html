<div *ngFor="let course of courses">
    <div class="card m-3">
        <div class="card-body">
            <h5 class="card-title">{{ course.name }}</h5>
            <p class="card-text">{{ course.description }}</p>
            <a [routerLink]="['/view-full-course',course.id]" class="btn btn-primary">continue learning</a>
        </div>
    </div>
</div>
