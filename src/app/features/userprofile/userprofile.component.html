

<section class="profile my-5 pt-5">
  <div class="container">
     <div class="profile-info row d-flex align-items-center justify-content-center">
      <div class="col-lg-4 col-md-5 col-sm-12">
        <div class="user-info d-flex align-items-center justify-content-between flex-column">
          <div class="img">
            <img [src]="avatar"  alt="{{name}}" />
          </div>
          <div class="info d-flex align-items-center justify-content-center my-4  flex-column">
            <h4>{{name}}</h4>
            <span>{{bio}}</span>


          </div>
          <div class="personal-info mt-3  d-flex align-items-start justify-content-between flex-column text-capitalize ">
            <a class="userinfo mb-2  text-decoration-none d-flex align-items-center justify-content-start pe-3" routerLinkActive="active" routerLink='personal-info' >
             <i class="fa-regular fa-user mx-3"></i> Personal information
            </a>
            <a class="user-courses  mb-2 text-decoration-none d-flex align-items-center justify-content-start pe-3" routerLinkActive="active" routerLink='mycourses'><i class="fa-solid fa-book-open-reader mx-3"></i> My Courses </a>
            <button class="logout d-flex align-items-center justify-content-start mt-3" (click)="deleteAccount()"> <i class="fa-solid fa-arrow-right-from-bracket mx-3"></i> delet account </button>
          </div>

        </div>
      </div>
      <div class="col-lg-8 col-md-7 col-sm-12">
        <div class="user-data">
          <router-outlet></router-outlet>

        </div>
      </div>

  </div>

  </div>

</section>
